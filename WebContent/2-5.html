<!DOCTYPE html>
	<html>
		<head>
			<meta charset="EUC-KR">
			<title>예제 2-5</title>
		</head>
		<!-- <b>:진하게, <em>:강조, <i>:이테릭체
			 <small>:한 단계 작게, <big>:한 단계 크게, <strong>:중요 텍스트
			 <sub>:아래 첨자, <sup>:위 첨자, <ins>:추가 텍스트
			 <del>:삭제 텍스트(관통하는 줄), <mark>:마킹 텍스트 -->
	<body>
	<!-- 텍스트에 밑 줄이나 첨자를 추가하거나 텍스트를 진하게 또는 기울여 출력하는 등 스타일을 적용할 수 있다. -->
		일반 텍스트 <b>진하게</b> <em>강조</em> <i>이테릭체</i> <br/>
		<small>작게</small> <big>크게</big> <strong>중요 텍스트</strong> <br/>
		<sub>아래 첨자</sub> <sup>위 첨자</sup> <ins>추가 텍스트</ins> <br/>
		<del>삭제 텍스트</del> <mark>마킹 텍스트</mark>>
	</body>
</html>
