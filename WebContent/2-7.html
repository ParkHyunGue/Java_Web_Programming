<!DOCTYPE html>
	<html>
		<head>
			<meta charset="EUC-KR">
			<title>예제2-7</title>
		</head>
		<!-- HTML에서의 페이지 이동은 하이퍼링크로 구현된다. 이 것은 <a> 태그로 링크를 구현된다. -->
		<!-- <a href="url">링크 텍스트</a> -->
		<!-- 속성 href는 이동할 페이지의 위치인 url을 작성한다. 위 코드를 실행하면 링크 텍스트에 링크가 설정되고
			 이를 클릭하면 url이 나타내는 페이지로 이동한다. -->
	<body>
		<a href="2-6.html">2-6으로 이동하기</a><br/>
		<a href="http://www.google.com">구글로 이동</a>
	</body>
</html>
