<!DOCTYPE html>
	<html>
		<head>
			<meta charset="EUC-KR">
			<title>예제 2-4</title>
		</head>
		<!-- color            - 글자색 지정
			 background-color - 배경색지정
			 font-size        - 글자 크기 지정
			 font-family      - 글자체 지정
			 text-align       - 텍스트 정렬 방법 지정 -->
	<body>
		<!-- style 속성은 범위의 크기나 색상, 배경 등을 제어할 수 있다. -->
		<!-- style ="속성1:값; 속성2:값" -->
		<h3 style="color:red">aaa</h3>
		<p style="background-color:yellow">bbb<br/>
		ccc
		</p>
		<p style="font-size:20pt; font-family:궁서; text-align:right">
		가나다라
		</p>
	</body>
</html>
